<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Clicker</title>
        <style>
            .clicker {
                height: 100%;
                width: 100%;
            }
            
            .clicker img {
                transition: all 1s;
                display: table;
                position: absolute;
                top: 38%;
                left: 42%;
            }
            
            .clicker img:hover {
                width: 160px;
                height: 160px;
                transition: all 1s;
            }
        </style>
    </head>
    <body>
        <center><div class="clicker">
            <img src="grass_side_carried.png" width="150px" height="150px">
        </div></center>
    </body>
</html>
